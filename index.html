<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d833a079e3.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="product">
        <picture class="product-image">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 1440px)" style="width: 100%;">
          <source srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-mobile.jpg" alt="Perfume" style="width: 100%;">
        </picture>
        <div class="product-details">
          <p class="product-category">Perfume</p>

          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          
          <div class="prices">
            <p class="product-price">$149.99</p>
            <p class="product-old-price">$169.99</p>
          </div>
          
          <div class="add-to-cart-button">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="add-to-cart">Add to Cart</span>
          </div>    
        </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Alexandru736/product-preview-card-component-main">Alex Ionita</a>.
      </div>
    </div>
  </main>
</body>
</html>
